<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Internal Stylesheet (styles for both login and registration) */
        body {
            font-family: Arial, sans-serif;
            background-color: #0dff0060; /* Background color */
            text-align: center;
            margin: 0;
            padding: 0;
            padding-left: 40%;
            padding-top: 3%;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .login-container,
        .registration-container {
            background-color: #db34b4; /* Form container background color */
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #fff; /* Text color */
        }

        h2 {
            margin-top: 0;
        }

        form {
            text-align: left;
        }

        /* Style form elements */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #33c2fff1; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #D63622; /* Button background color on hover */
        }

        /* Style the registration link as a button */
        p {
            color: #fff;
        }

        a {
            color: #FF5733; /* Link color */
            text-decoration: none;
            border: 1px solid #FF5733;
            padding: 10px 20px;
            border-radius: 3px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #D63622; /* Button background color on hover */
            color: #fff; /* Button text color on hover */
        }
    </style>
</head>
<body>
<div class="registration-container">
            <h2>Register</h2>
            <form action="signupconnect.php" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>
                <img src="register.jpeg" alt="">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="newUsername">Username:</label>  
                <input type="text" id="newUsername" name="newUsername" required><br><br>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>

                <input type="submit" value="Register">
                
            </form>
        </div>
    </div>

    <!-- Registration Button -->
    <p style="background-color: mediumblue;">Already have an account? <a href="login.html">Login</a></p>
</body>
</html>
