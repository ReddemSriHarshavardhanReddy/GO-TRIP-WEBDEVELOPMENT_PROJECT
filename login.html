
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Internal Stylesheet (styles for both login and registration) */
        body {
            font-family: Arial, sans-serif;
            background-color: #0dff0060; /* Background color */
            text-align: center;
            margin: 0;
            padding: 0;
            padding-left: 40%;
            padding-top: 3%;
            background-image: url("https://th.bing.com/th/id/OIP.hc9vkH58d-zkQTv2ipzVkQHaHR?pid=ImgDet&rs=1");

        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .login-container,
        .registration-container {
            background-color: #db34b4; /* Form container background color */
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #fff; /* Text color */
        }

        h2 {
            margin-top: 0;
        }

        form {
            text-align: left;
        }

        /* Style form elements */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #33c2fff1; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #D63622; /* Button background color on hover */
        }

        /* Style the registration link as a button */
        p {
            color: #fff;
        }

        a {
            color: #FF5733; /* Link color */
            text-decoration: none;
            border: 1px solid #FF5733;
            padding: 10px 20px;
            border-radius: 3px;
            display: inline-block;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #D63622; /* Button background color on hover */
            color: #fff; /* Button text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="processlogin.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Login">
            </form>
        </div>
</body>
</html>
