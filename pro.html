
<!DOCTYPE html>
<html>
<head>
    <title>Travel Dashboard</title>
    <style>
        /* Internal Stylesheet for Dashboard */
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .dashboard h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .feature {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .feature h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .feature p {
            margin: 0;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Your Travel Dashboard</h1>
    </div>

    <div class="container">
        <div class="dashboard">
            <h2>Quick Links</h2>
            <div class="feature">
                <h3>Book a Trip</h3>
                <p>Plan and book your next adventure.</p>
            </div>

            <div class="feature">
                <h3>My Bookings</h3>
                <p>View and manage your booked trips.</p>
            </div>

            <div class="feature">
                <h3>Explore Destinations</h3>
                <p>Discover new places to visit.</p>
            </div>

            <!-- Add more features as needed -->

        </div>
    </div>

    <div class="footer">
        &copy; 2023 Travel Website
    </div>
</body>
</html>
